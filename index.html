<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Budget Planner</h1>
  </header>
  <main>
    <section id="income">
      <h2>Income</h2>
      <input type="text" id="income-input" placeholder="Enter income amount">
      <button id="add-income">Add Income</button>
    </section>
    <section id="expenses">
      <h2>Expenses</h2>
      <input type="text" id="expense-name" placeholder="Expense name">
      <input type="text" id="expense-amount" placeholder="Expense amount">
      <button id="add-expense">Add Expense</button>
    </section>
    <section id="summary">
      <h2>Summary</h2>
      <p>Total Income: <span id="total-income">₹0</span></p>
      <p>Total Expenses: <span id="total-expenses">₹0</span></p>
      <p>Remaining Balance: <span id="remaining-balance">₹0</span></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
